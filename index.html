<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='./js/index.js'></script>
    <link href='./index.css' type='text/css' rel='stylesheet'>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <h3 class='createForm'>Create a monster!</h3>
      <form id='monster-form'class='createForm'  >
        <input id='inputName' class='createForm'  placeholder='Name' type="text" required>
        <input id='inputAge' class='createForm' placeholder='Age' type="number" required>
        <input id='inputDescription' class='createForm' placeholder='Description' type="text" required>
        <button class='createForm' type="submit">Create Monster</button>
        <p id='created'>Please create a new Monster</p>
      </form>
    </div>
    <div id='monster-container'>
      <ul id=monster-container-ul></ul>
    </div>
    <button id="back"><=</button>
    <h4 id="pageNumber"></h4>
    <button id="forward">=></button>
  </body>
</html>
